version: "3"

services:
  portainer:
    container_name: portainer_agent
    image: portainer/agent
    network_mode: bridge
    ports:
      - "9001:9001"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/var/lib/docker/volumes:/var/lib/docker/volumes'
    restart: unless-stopped
